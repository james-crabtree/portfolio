  <main>
    <body>
      <div id="contact-main-div">
        <div class="contact-form-div">
          <p><strong>CONTACT ME</strong></p>
          <p>
            Please do not hesitate to send me a message with the form below.
          </p>

          <div id="contact-info-div" class="contact-info-container">
            <div class="contact-info">
              <img src="./other-icons/phone-call.png" align="middle" />
              <p>0210 248 3913</p>
            </div>
            <div class="contact-info">
              <img src="./other-icons/envelope.png" align="middle" />
              <p>jamescrabtreenz17@gmail.com</p>
            </div>
          </div>

          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="name">Name:</label><br />
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  style="width: 80%"
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label><br />
                <select id="subject" name="subject" style="width: 82%">
                  <option value="sub1">General enquiry</option>
                  <option value="sub2">Employment discussion</option>
                  <option value="sub3">Commission request</option>
                  <option value="sub4">Special request</option>
                  <option value="sub5">Other subject</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message:</label><br />
                <textarea
                  id="message"
                  name="message"
                  placeholder="Please type your message in this box. I will get back to you as quickly as I can."
                  style="width: 100%; height: 150px"
                ></textarea>
              </div>
            </form>
          </div>

          <button>Submit message</button>
        </div>

        <div class="contact-photo-div">
          <img
            src="./other-icons/javascript-photo.jpg"
            alt="HTML, CSS & Javascript coding photo"
          />
        </div>
      </div>
    </body>
